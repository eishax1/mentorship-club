<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentorship Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mentorship</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button id="loginButton" class="btn btn-primary">Login</button>
          </li>
          <li class="nav-item">
            <button id="logoutButton" class="btn btn-danger" style="display:none;">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div id="loginForm" class="container mt-5" style="display: none;">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Announcements -->
  <div id="announcements" class="container mt-5" style="display: none;">
    <h2>Announcements</h2>
    <div id="announcementList" class="list-group">
      <!-- Announcements will be dynamically inserted here -->
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

  <script>
    // Get elements
    const loginButton = document.getElementById("loginButton");
    const logoutButton = document.getElementById("logoutButton");
    const loginForm = document.getElementById("loginForm");
    const announcementsSection = document.getElementById("announcements");
    const announcementList = document.getElementById("announcementList");
    
    let token = localStorage.getItem('token'); // Check if token is stored in localStorage

    // Display login form if user is not logged in
    if (!token) {
      loginForm.style.display = 'block';
      loginButton.style.display = 'none';
    } else {
      logoutButton.style.display = 'block';
      loadAnnouncements(); // Load announcements if logged in
    }

    // Handle login
    loginForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Send login request
      $.ajax({
        url: 'http://127.0.0.1:5000/api/v1.0/login',
        method: 'GET',
        headers: {
          'Authorization': 'Basic ' + btoa(username + ":" + password),
        },
        success: function (response) {
          token = response['token created']; // Get token
          localStorage.setItem('token', token); // Store token in localStorage
          loginForm.style.display = 'none'; // Hide login form
          announcementsSection.style.display = 'block'; // Show announcements
          loginButton.style.display = 'none'; // Hide login button
          logoutButton.style.display = 'block'; // Show logout button
          loadAnnouncements(); // Load announcements
        },
        error: function () {
          alert('Login failed');
        }
      });
    });

    // Handle logout
    logoutButton.addEventListener('click', function () {
      $.ajax({
        url: 'http://127.0.0.1:5000/logout',
        method: 'GET',
        headers: {
          'x-access-token': token,
        },
        success: function () {
          localStorage.removeItem('token');
          token = null;
          loginForm.style.display = 'block';
          announcementsSection.style.display = 'none';
          loginButton.style.display = 'block';
          logoutButton.style.display = 'none';
        },
        error: function () {
          alert('Logout failed');
        }
      });
    });

    // Load announcements
    function loadAnnouncements() {
      $.ajax({
        url: 'http://127.0.0.1:5000/api/v1.0/announcements',
        method: 'GET',
        success: function (announcements) {
          announcementList.innerHTML = ''; // Clear the previous announcements
          announcements.forEach(function (announcement) {
            const li = document.createElement('li');
            li.classList.add('list-group-item');
            li.innerHTML = `<strong>${announcement.title}</strong><p>${announcement.content}</p>`;
            announcementList.appendChild(li);
          });
        },
        error: function () {
          alert('Failed to load announcements');
        }
      });
    }
  </script>
</body>

</html>
